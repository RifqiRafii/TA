<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section { cursor: pointer; transition: transform 0.3s ease; }
        .section:hover { transform: scale(1.02); }
    </style>
</head>
<body style="background-image: url(gambar/white-background-repeat.jpg);">
    <nav class="navbar sticky-top bg-black bg-gradient navbar-expand-lg">
        <div class="container-fluid">
            <a href="beranda.html" class="navbar-brand position-absolute start-2 text-light"><img src="gambar/logo.png" alt="logo" width="50"></a>
            <div class="navbar-nav d-flex flex-row mx-auto">
                <a class="nav-link text-light mx-1" href="beranda.html">Home</a>
                <a class="nav-link text-warning mx-1" href="Dashboard.html">Dashboard</a>
                <a class="nav-link text-light mx-1" href="beranda.html #aboutus">About us</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="m-4 text-black text-center">Dashboard</h1>
        <hr class="border border-1 opacity-50 border-dark mx-4">
        
        <div class="section row d-flex justify-content-evenly mt-5">
            <div class="shadow col-md-10 rounded bg-white border p-3">
                <h2>Data Pengguna</h2>
                <div class="row m-0">
                    <div class="col-md-3">Nama Lengkap</div>
                    <div class="col-sm-1">:</div>
                    <div class="col" id="name">Rifqi Fairurrafi</div>
                </div>
                <div class="row m-0">
                    <div class="col-md-3">Email</div>
                    <div class="col-sm-1">:</div>
                    <div class="col" id="email">testemail@.gmail.com</div>
                </div>
                <div class="row m-0 pb-3">
                    <div class="col-md-3">Tanggal Pendaftaran</div>
                    <div class="col-sm-1">:</div>
                    <div class="col date" id="date">5 Juni 2025</div>
                </div>
                <div class="row m-0 pb-3">
                    <div class="col">
                        <button type="button" class="btn btn-primary d-none" id="edit-button" onclick="editProfile()">Edit Profile</button>
                    </div>
                </div>
                <div class="row m-0 pb-3 d-none" id="edit-profile">
                    <hr class="mt-3 mb-3">
                    <h3>Edit Profile</h3>
                    <div class="col pb-4 ">
                        <form>
                            <div class="mb-3">
                                <label for="change-name" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="change-name">
                            </div>
                            <div class="mb-3">
                                <label for="change-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="change-email">
                            </div>
                            <button type="button" class="btn btn-primary" id="updateProfile">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="section row d-flex justify-content-evenly mt-5">
            <div class="shadow col-md-10 rounded bg-white border pb-3">
                <div class="d-flex justify-content-between align-items-center p-2">
                    <h2 class="m-0">Riwayat Tes & Skor</h2>
                    <button id="delete-history-btn" class="btn btn-danger btn-sm" style="display: none;">Hapus Semua Riwayat</button>
                </div>
                <div id="history-container">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/test_toefl/dashboard-script.js"></script> 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
