        <div class="container" id="biodata">
            <h1 class="mt-4">Dashboard </h1>
            <div class="row" style="justify-content: space-evenly;">
                <div class="shadow rounded p-3 col-md-5 mt-3" style="background-color: white;">
                    <h3 class="rounded" style="background-image: linear-gradient(to right,  #0bac81, #06D6A0); padding: 10px; color:#F8FFE5;">Data Pengguna</h3>
                    <div class="row m-0 mt-4">
                        <div class="col-md-4"><p><b>Nama Lengkap</b></p></div>
                        <div class="col-md-1"><b>:</b></div>
                        <div class="col"><p id="name">Rifqi Fairurrafi</p></div>
                    </div>
                    <div class="row m-0">
                        <div class="col-md-4"><p><b>Email</b></p></div>
                        <div class="col-md-1"><b>:</b></div>
                        <div class="col"><p id="email">emailtesting@gmail.com</p></div>
                    </div>
                    <div class="row m-0">
                        <div class="col-md-4"><p><b>Tanggal Daftar</b></p></div>
                        <div class="col-md-1"><b>:</b></div>
                        <div class="col"><p id="tanggal-daftar">5 Juni 2025</p></div>
                    </div>
                </div>
                <div class="shadow rounded p-3 col-md-5 mt-3" style="background-color: white;">

                    <h3 class="rounded p-2" style="background-image: linear-gradient(to right,  #0bac81, #06D6A0); color: white;">Edit Profile</h3>
                    <div class="row m-0">
                        <div class="col-md-12">
                            <form>
                                <div class="mb-3">
                                    <label for="change-name" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="change-name">
                                </div>
                                <div class="mb-3">
                                    <label for="change-email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="change-email">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="updateProfile()">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
