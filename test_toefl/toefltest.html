<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL - Full Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timer-box {
            background-color: #343a40; color: white; border-radius: 10px;
            font-weight: bold; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #passage-container { font-family: 'Times New Roman', Times, serif; font-size: 1.1rem; }
        .question-nav-btn { min-width: 40px; }
        .audio-player { max-width: 100%; }
        .admin-panel { position: fixed; bottom: 10px; right: 10px; z-index: 1000; }
    </style>
</head>
<body style="background-image: url(gambar/white-background-repeat.jpg);">
    <nav class="navbar sticky-top bg-black bg-gradient navbar-expand-lg">
        <div class="container-fluid">
            <a href="beranda.html" class="navbar-brand position-absolute start-2 text-light"><img src="gambar/logo.png" alt="logo" width="50"></a>
            <div class="navbar-nav d-flex flex-row mx-auto">
                <h2 class="text-light" id="section-title">TOEFL TEST</h2>
            </div>
        </div>
    </nav>

    <div class="container shadow bg-light border rounded p-2 my-5">
        <div id="quiz-container">
            <div class="d-flex justify-content-between align-items-center p-2">
                <h2 id="main-section-title" class="m-0">Loading Section...</h2>
                <div class="timer-box p-2" id="countdown-timer">01:00:00</div>
            </div>
            <hr>
            <div class="row">
                <div class="col mx-4 mb-5 bg-white shadow rounded p-3">
                    <div id="passage-container" class="mb-4 p-3 border bg-light" style="display: none;"></div>
                    <div id="audio-container" class="mb-4 text-center" style="display: none;">
                        <p>Listen to the audio and answer the question.</p>
                        <audio controls class="audio-player"></audio>
                    </div>

                    <h4 id="question-number">No. ...</h4>
                    <p id="question-text" class="fs-5"></p>
                    
                    <div id="options-container" class="form-check border bg-light p-3">
                        </div>
                    
                    <div class="row my-4">
                        <div class="col">
                            <button id="prev-btn" class="btn btn-secondary">Previous</button>
                        </div>
                        <div class="col text-end">
                            <button id="next-btn" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                    <hr>
                    <div id="question-nav-container" class="d-flex flex-wrap justify-content-center p-2" role="group">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="admin-panel">
        <button id="autofill-btn" class="btn btn-warning btn-sm">Kekuatan dukun JAWABAN AUTO BENAR (biar test fiturnya gampang, ga pencet atu atu)</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
